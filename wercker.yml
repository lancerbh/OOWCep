# This references an OpenJDK container from the
# Docker Hub https://hub.docker.com/_/openjdk/
# Read more about containers on our dev center
# http://devcenter.wercker.com/docs/containers/index.html
box: openjdk:8-jdk

source-dir: utility-service

no-response-timeout: 60
command-timeout: 120

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    # https://github.com/wercker/step-maven
    - wercker/maven:
      name: Maven clean package
      goals: clean package
      settings: oracle-settings.xml
      # security_settings: oracle-settings-security.xml
      cache_repo: true
      profiles: local
      version: 3.2.5
      debug: false

stop-app-cloud:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    # https://github.com/wercker/step-maven
    - wercker/maven:
      name: Stop App Cloud
      pom: cep/pom.xml
      goals: com.oracle.weblogic:weblogic-maven-plugin:12.2.1-0-0:stop-app
      settings: oracle-settings.xml
      # security_settings: ../oracle-settings-security.xml
      # maven_opts: -Dsettings.security=$WERCKER_SOURCE_DIR/oracle-settings-security.xml
      cache_repo: true
      profiles: cloud
      version: 3.2.5
      debug: false

stop-app-gol:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    # https://github.com/wercker/step-maven
    - wercker/maven:
      name: Stop App Gol
      pom: cep/pom.xml
      goals: com.oracle.weblogic:weblogic-maven-plugin:12.2.1-0-0:stop-app
      settings: oracle-settings.xml
      # security_settings: oracle-settings-security.xml
      cache_repo: true
      profiles: gol
      version: 3.2.5
      debug: false
